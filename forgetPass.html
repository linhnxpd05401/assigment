<div class="section-forgetPass">
  <div class="forgetPass__wrap container-fluid">
      <div class="row">
        <div class="forgetPass__form jumbotron shadow bg-white rounded">
          <h1 class="forgetPass__form-heading display-4">Quên mật khẩu</h1>
          <p class="forgetPass__form-content lead">Bạn quên mật khẩu của mình? Đừng lo lắng! Hãy cung cấp cho chúng tôi email của bạn sử dụng để đăng ký tài khoản Training Online. Chúng tôi sẽ gửi cho bạn một liên kêt để đặt lại mật khẩu của bạn qua email đó.</p>
          <form name="forgetForm" >
            <div class="forgetPass__form-group form-group">
              <input ng-model = "email" name = "email" type="email" class="forgetPass__form-input form-control" ng-class="{'is-invalid': forgetForm.email.$invalid && forgetForm.email.$dirty, 'is-valid': forgetForm.email.$valid}" placeholder="Email của bạn" required>
              <p class="text-left" ng-class="{'invalid-feedback': forgetForm.email.$invalid && forgetForm.email.$dirty, 'is-valid': forgetForm.email.$valid}" ng-if="forgetForm.email.$invalid && forgetForm.email.$dirty">Vui lòng nhập email chính xác</p>
            </div>
            <button type="submit" class="forgetPass__form-btn btn">Gửi mã</button>
          </form>
        </div>
      </div>
  </div>
</div>
