<div class="section-map">
    <div class="map__wrap container-fluid">
      <div class="row">
        <h2 class="map__heading">CONTACT</h2>
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe
              class="gmap_iframe"
              width="100%"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
              src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=fpt polytechnic đà nẵng&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
            ></iframe
            ><a href="https://mcpenation.com/"
              >Minecraft Website</a
            >
          </div>
          <style>
            .mapouter {
              position: relative;
              text-align: right;
              width: 100%;
              height: 400px;
            }
            .gmap_canvas {
              overflow: hidden;
              background: none !important;
              width: 100%;
              height: 400px;
            }
            .gmap_iframe {
              height: 400px !important;
            }
          </style>
        </div>
      </div>
    </div>
  </div>
</div>

        </p>
        <div class="contactInfo__method">
          <span class="contactInfo__method-label"
            >Điện thoại:</span
          >
          <span class="contactInfo__method-content"
            >0234.444.555</span
          >
        </div>
        <div class="contactInfo__method">
          <span class="contactInfo__method-label">Fax:</span>
